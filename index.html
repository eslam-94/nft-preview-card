<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div role="main" class="holder">

    <img src="images/image-equilibrium.jpg" class="imgEqui" alt="image">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="middle2">
      <div class="middle2">
        <img src="images/icon-ethereum.svg" alt="icon">
        <span class="icon1">0.041 ETH</span>
      </div>
      <div class="middle2">
        <img src="images/icon-clock.svg" alt="icon">
        <span class="icon2">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="bottom">
      <div class="crop">
        <img src="images/image-avatar.png" id="avatar" alt="image">
      </div>
      <p>Creation of<span> Jules Wyvern</span></p>
    </div>
  </div>
  </div>






  <footer class="attribution">
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <span>Coded by </span><a target="_blank" href="https://www.frontendmentor.io/profile/eslam-94">Eslam Ismail</a>
  </footer>
</body>

</html>
